<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #eb6666;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    @media (min-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Photo Gallery</h1>

  <div class="gallery">
    <img src="https://i.pinimg.com/736x/da/43/1b/da431b1b42bc99930e4e85039ae267d7.jpg" alt="Photo 1">
    <img src="https://i.pinimg.com/736x/71/c1/5d/71c15dce8675ff4f48a37f82e1a2c87b.jpg" alt="Photo 2">
    <img src="https://i.pinimg.com/736x/12/43/bc/1243bc8013cbf66515bff0135d236bf9.jpg" alt="Photo 3">
    <img src="https://i.pinimg.com/736x/74/c3/ef/74c3ef70cd40acc4392a31be66eaf9ca.jpg" alt="Photo 4">
