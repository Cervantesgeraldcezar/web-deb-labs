<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-First Flexbox</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      gap: 10px;
      padding: 10px;
    }

    .box {
      background-color: rgb(44, 50, 215);
      border: 2px solid #960000;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      .box {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
