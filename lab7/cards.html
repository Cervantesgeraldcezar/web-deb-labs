<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Card Layout</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .card {
      width: 200px;
      padding: 20px;
      border: 2px solid #6964ef;
      border-radius: 10px;
      text-align: center;
      background-color: #51f64b;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Profile Cards</h2>
  <div class="container">
    <div class="card">
      <img src="https://i.pinimg.com/736x/35/ab/9b/35ab9b39022243a30519d59c04b243a3.jpg" alt="Profile 1">
      <h3>Roronoa Zoro</h3>
      <p>Master Swordsman</p>
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/736x/74/4d/e1/744de1a01a479d88fac7cddcda29067c.jpg" alt="Profile 2">
      <h3>Monkey D. Luffy</h3>
      <p>Captain</p>
    </div>
    <div class="card">
      <img src="https://i.pinimg.com/1200x/51/d3/c5/51d3c50b69368342c40efd735b37d900.jpg" alt="Profile 3">
      <h3>Vinsmoke Sanji</h3>
      <p>The Chef</p>
    </div>
  </div>
</body>
</html>
