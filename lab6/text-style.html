<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Styling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: rgb(82, 190, 236)
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: rgb(49, 34, 145);
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: darkcyan;
        }

        p {
            font-size: 18px;
            color: #444;
        }

        ul {
            font-family: Georgia, serif;
            font-size: 16px;
            font-style: italic;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <h1>My Personal Profile</h1>
    <h2>WALA LANG</h2>
    <p>Hello! I'm Gerald Cervantes at your service!!</p>

    <h2>My Hobbies and Skills are:</h2>
    <ul>
        <li>Playing MOBA games</li>
        <li>Playing guitar</li>
        <li>Reading Comics</li>
    </ul>

</body>
</html>
