<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caffeine Aroma Caf√© Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Your message here..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  <div class="mt-5">
    <h5>Our Location</h5>
    <img src="https://i.pinimg.com/736x/95/d4/d8/95d4d8adefed9affeb3003bf975429a7.jpg" class="img-fluid rounded" alt="Map Location">
    <h3>Find Us</h3>
  <iframe 
    src="https://www.google.com/maps/embed?pb=https://www.google.com/maps/place/Tandang+Sora,+Quezon+City,+Metro+Manila/@14.6886695,121.0486199,17z/data=!3m1!4b1!4m6!3m5!1s0x3397b0c956c85f3d:0x6847033660924c94!8m2!3d14.6886643!4d121.0511948!16s%2Fg%2F11c63kfsl8?entry=ttu&g_ep=EgoyMDI1MTAxNC4wIKXMDSoASAFQAw%3D%3D" 
    width="100%" 
    height="350" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>
  </div>
</div>

</body>
</html>
