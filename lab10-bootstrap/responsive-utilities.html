<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Utility Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-info text-white p-3 p-md-5 mb-4">
        <h1>Responsive Padding Showcase</h1>
        <p>Padding is size 3 on small screens, and size 5 on medium screens and up.</p>
    </div>

    <div class="container">
        <div class="row g-4 mb-4">
            <div class="col-12 col-md-4">
                <div class="card p-3 shadow">Card 1: Full width on mobile, 1/3 on desktop.</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card p-3 shadow">Card 2: Full width on mobile, 1/3 on desktop.</div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card p-3 shadow">Card 3: Full width on mobile, 1/3 on desktop.</div>
            </div>
        </div>

        <div class="text-center">
            <img src="https://i.pinimg.com/1200x/4c/83/a6/4c83a6719b97a0de7a2cabf0600e8a14.jpg" class="img-fluid d-none d-md-block border border-secondary p-2" alt="Hidden on mobile, visible on desktop">
            <p class="d-block d-md-none text-danger">The image is hidden on this small screen.</p>
        </div>
    </div>
</body>
</html>
