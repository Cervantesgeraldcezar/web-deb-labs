<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 - Colored Sections with Utilities</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Section 1 -->
  <section class="bg-primary text-white text-center py-5 mb-4">
    <h1>Primary Section</h1>
    <p>This section uses bg-primary, text-white, text-center, py-5, and mb-4.</p>
  </section>

  <!-- Section 2 -->
  <section class="bg-success text-white text-center py-5 mb-4">
    <h1>Success Section</h1>
    <p>This section uses bg-success, text-white, text-center, py-5, and mb-4.</p>
  </section>

  <!-- Section 3 -->
  <section class="bg-dark text-white text-center py-5 mb-4">
    <h1>Dark Section</h1>
    <p>This section uses bg-dark, text-white, text-center, py-5, and mb-4.</p>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
