<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Boxes</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 40px;
    }
    .box {
      padding: 20px;
      text-align: center;
      border: 2px solid #15c523;
      border-radius: 10px;
      background-color: #ef8f53;
    }
    .box:nth-child(2) { background-color: #7979f5; }
    .box:nth-child(3) { background-color: #52dfa9; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Grid Layout Sample</h2>
  <div class="grid-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
