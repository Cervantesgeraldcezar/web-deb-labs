<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox ICT â€“ Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="top" class="login-page">
  

<div class="container">
  <div class="tabs">
    <button onclick="showLogin()">Login</button>
    <button onclick="showSignup()">Sign Up</button>
  </div>

  <!-- LOGIN FORM -->
  <form id="loginForm" class="form">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPass" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button>
  </form>

  <!-- SIGN UP FORM -->
  <form id="signupForm" class="form hidden">
    <h2>Create Account</h2>
    <input type="text" id="signName" placeholder="Full Name" required>
    <input type="email" id="signEmail" placeholder="Email" required>
    <input type="password" id="signPass" placeholder="Password" required>
    <button type="button" onclick="signup()">Sign Up</button>
  </form>

</div>

<script src="script.js"></script>
</body>
</html>
