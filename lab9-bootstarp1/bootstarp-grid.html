<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Basics</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    /*  Simple styling to make the boxes visible */
    .box {
      background-color: #4883b7;
      color: rgb(241, 214, 214);
      text-align: center;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="p-4">

  <!-- Container to center and add padding -->
  <div class="container">
    <h1 class="text-center mb-4">Bootstrap Grid Example</h1>

    <!-- First row with equal columns -->
    <div class="row mb-3">
      <div class="col box">Column 1</div>
      <div class="col box">Column 2</div>
      <div class="col box">Column 3</div>
    </div>

    <!-- Second row with different column sizes -->
    <div class="row mb-3">
      <div class="col-4 box">col-4</div>
      <div class="col-8 box">col-8</div>
    </div>

    <!-- Responsive columns (stack on small screens) -->
    <div class="row">
      <div class="col-md-4 box">col-md-4</div>
      <div class="col-md-4 box">col-md-4</div>
      <div class="col-md-4 box">col-md-4</div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for layout) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
