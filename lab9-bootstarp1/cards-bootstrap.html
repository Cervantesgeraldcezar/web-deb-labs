<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card">
        <img src="https://i.pinimg.com/736x/85/58/17/85581756860677f3d06ef229ea57a3d6.jpg" class="card-img-top" alt="Image 1">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">First card example.</p>
          <a href="#" class="btn btn-warning">Read More</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="https://i.pinimg.com/736x/21/54/5c/21545c8a8e2a339964887dc9caeaa05a.jpg" class="card-img-top" alt="Image 2">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Second card example.</p>
          <a href="#" class="btn btn-danger">Read More</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <img src="https://i.pinimg.com/1200x/f2/24/b2/f224b235ae4c3d5d2fd694b5d1b73f15.jpg " class="card-img-top" alt="Image 3">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">Third card example.</p>
          <a href="#" class="btn btn-secondary">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
