<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Example</title>
  <style>
    .container {
      display: flex;
      justify-content: center; /* Centers the boxes horizontally */
      gap: 20px; /* Adds spacing between boxes */
      margin-top: 50px;
    }

    .box {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      border: 2px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .box1 {
      background-color: #5eb5d4;
    }

    .box2 {
      background-color: #fa999c;
    }

    .box3 {
      background-color: #77f177;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Flexbox Example</h1>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
